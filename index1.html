<html lang="en">
<head>

<body>
    <button>Back</button>
    <h1 id="checkout">CHECKOUT PAGE</h1>
    <div id="main-content">
    <div id="left-section">
      <h1>Summary</h1>
      <p>Movie name</p>
      <span >Classic ticket </span>
      <span class="span-tag">price</span><br>
      <label>Number of tickets</label>
      <input type="number" id ="ticketnumber"><br>
      <span>Convenience Fee (1.75%)</span>
      <span class="span-tag1">price</span>
      <hr>
      <span>Sub total</span>
      <span class="span-tag">totalprice</span>

    </div>
    <div id="right-section">
      <h1>Payment</h1>
      <label>First Name</label>
      <input type="text">
      <label>Last Name</label>
      <input type="text">
      <label>Email</label>
      <input type="email" placeholder="your email id">

        <input type="radio" id="html" name="fav_language" value="HTML">

        <input type="radio" id="css" name="fav_language" value="CSS">

        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Upi</label><br>
      <p>Name on card</p>
      <input type="text"><br>
      <p>Full name as displayed on card</p>
      <p>Credit card number</p>
      <input type="number">
      <p>Expiration</p><br>
      <input type="number">
      <p>CVV</p><br>
      <input type="number"><br>
      <button>Proceed to pay</button>
    </div>
    </div>
